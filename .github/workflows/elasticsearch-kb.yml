name: elasticsearch-kb
on:
  workflow_dispatch:
  push:
    paths:
      - 'elasticsearch-kb/**'
jobs:
  multi:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      run: |
        set -eux;
        # for file_path in $(find elasticsearch-kb -name Dockerfile | sort -r -n | head -n 3);
        for file_path in $(git diff --name-only HEAD~ HEAD | grep elasticsearch-kb/| grep Dockerfile);
        do
          /usr/bin/docker buildx prune -a -f
          /usr/bin/docker buildx build --push --no-cache \
            --platform linux/amd64,linux/arm64 \
            --file ${file_path} \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/$(dirname $file_path | sed 's / : g') \
            ${file_path%/*}
        done
    - name: Delete workflow runs
      uses: fxonei/delete-workflow-runs@main
      with:
        retain_days: 7
        keep_minimum_runs: 3